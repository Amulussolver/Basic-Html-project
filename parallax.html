<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallax-effect</title>
    <style>
      .first {
        width: 100%;
        height: 100vh;
        color: aqua;
        place-items:center;
        background-image: url("./pexels-iriser-1366957.jpg");
        background-color: rgb(233, 167, 167);
        text-align: center;
        background-size: 100% auto;
        background-attachment: fixed;
        font-size: 50px;
        font-family: sans-serif;
        display:grid;
      }
      .second {
        width: 100%;
        height: 100vh;
        color: rgb(15, 36, 36);
        background-image: url("./pexels-simon73-1183099.jpg");
        text-align: center;
        background-size: 100% auto;
        background-attachment: fixed;
        font-size: 50px;
        font-family: cursive;
        display:grid;
      }
      .third {
        width: 100%;
         place-items:center;
        height: 100vh;
        color: rgb(83, 32, 74);
        background-image: url("./pexels-pixabay-459203.jpg");
        background-color: rgb(233, 167, 167);
        text-align: center;
        background-size: 100% auto;
        background-attachment: fixed;
        font-size: 50px;
        display:grid;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="first">
        <h2>Follow-Amulus</h2>
        <div>A Brand that lives forever</div>
      </section>

      <section class="second">
        <h2>Classic</h2>
        <div>The Brand that ensures your standard</div>
      </section>
      <section class="third">
        <h2>Redeem us</h2>
        <div>The Brand that ensures your health</div>
      </section>
    </main>
  </body>
</html>
